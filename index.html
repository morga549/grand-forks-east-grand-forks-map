<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find Your Zone</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --panel-width: 380px;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
    }

    #wrap {
      display: grid;
      grid-template-columns: var(--panel-width) 1fr;
      height: 100vh;
    }

    #panel {
      padding: 14px 14px 10px;
      border-right: 1px solid var(--border);
      background: var(--bg);
      overflow: auto;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    h2 {
      font-size: 14px;
      margin: 16px 0 8px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .04em;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 9px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 9px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #f3f4f6;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      line-height: 1.35;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }

    .title {
      font-size: 16px;
      margin: 0 0 8px;
    }

    .kv {
      margin: 6px 0;
      font-size: 14px;
    }

    .kv b {
      font-weight: 600;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    .status {
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      #wrap {
        grid-template-columns: 1fr;
        grid-template-rows: 300px 1fr;
      }
      #panel {
        border-right: 0;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="panel">
      <h1>Find Your Zone</h1>

      <div class="row">
        <input
          id="addr"
          placeholder="Enter your address (e.g., 123 4th St, Grand Forks, ND)"
          autocomplete="street-address"
        />
        <button id="go">Search</button>
      </div>

      <div class="hint">
        Tip: include the city/state. If you’re in East Grand Forks, add “MN”.
      </div>

      <h2 id="sectionTitle">Zone</h2>

      <div id="info" class="card">
        <div class="small">
          Hover or click a region on the map, or search an address.
        </div>
      </div>

      <div id="status" class="status"></div>

      <hr style="border:0;border-top:1px solid var(--border); margin: 12px 0;" />

      <div class="small">
        Map data © OpenStreetMap contributors.
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    const GEOJSON_URL = "./regions.geojson";
    const DEFAULT_VIEW = { lat: 47.91, lon: -97.03, zoom: 14 };

    let geoLayer = null;
    let regionsGeoJSON = null;
    let selectedLayer = null;
    let addressMarker = null;

    const map = L.map("map").setView(
      [DEFAULT_VIEW.lat, DEFAULT_VIEW.lon],
      DEFAULT_VIEW.zoom
    );

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const infoEl = document.getElementById("info");
    const statusEl = document.getElementById("status");
    const sectionTitleEl = document.getElementById("sectionTitle");

    function hashToColor(str) {
    // Simple deterministic hash → HSL color
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
      
        const hue = Math.abs(hash) % 360;
        return `hsl(${hue}, 65%, 55%)`;
    }

    function getFeatureColor(feature) {
      // Prefer a stable ID; fall back to name
      const key =
        feature?.properties?.areaId ||
        feature?.properties?.name ||
        "default";
    
      return hashToColor(key);
    }

    function baseStyle(feature) {
      const color = getFeatureColor(feature);
      return {
        color,           // border
        fillColor: color,
        weight: 2,
        fillOpacity: 0.25
      };
    }
    
    function hoverStyle(feature) {
      const color = getFeatureColor(feature);
      return {
        color,
        fillColor: color,
        weight: 3,
        fillOpacity: 0.35
      };
    }
    
    function selectedStyle(feature) {
      const color = getFeatureColor(feature);
      return {
        color,
        fillColor: color,
        weight: 4,
        fillOpacity: 0.50
      };
    }

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function setSectionTitle(text) {
      sectionTitleEl.textContent = text || "Zone";
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderInfo(props, extra) {
      const name  = props?.name ?? "Area";
      const phone = props?.phone;
      const email = props?.email;
      const hours = props?.hours;
      const link  = props?.link;
      const notes = props?.notes;

      infoEl.innerHTML = `
        <div class="title">${escapeHtml(name)}</div>
        ${phone ? `<div class="kv"><b>Phone:</b> ${escapeHtml(phone)}</div>` : ""}
        ${email ? `<div class="kv"><b>Email:</b> <a href="mailto:${encodeURIComponent(email)}">${escapeHtml(email)}</a></div>` : ""}
        ${hours ? `<div class="kv"><b>Hours:</b> ${escapeHtml(hours)}</div>` : ""}
        ${link  ? `<div class="kv"><a href="${escapeHtml(link)}" target="_blank" rel="noopener">More info</a></div>` : ""}
        ${notes ? `<div class="kv">${escapeHtml(notes)}</div>` : ""}
        ${extra ? `<div class="small" style="margin-top:10px;">${escapeHtml(extra)}</div>` : ""}
      `;
    }

    function clearSelection() {
      if (selectedLayer) {
        selectedLayer.setStyle(baseStyle(selectedLayer.feature));
      }
      selectedLayer = null;
      setSectionTitle("Contact");
    }


    function setSelected(layer) {
      if (selectedLayer && selectedLayer !== layer) {
        selectedLayer.setStyle(baseStyle(selectedLayer.feature));
      }
    
      selectedLayer = layer;
      selectedLayer.setStyle(selectedStyle(layer.feature));
      selectedLayer.bringToFront();
    
      const props = layer.feature?.properties || {};
      setSectionTitle(props.name);
      renderInfo(props);
    }


    function styleFn() {
      return STYLE_DEFAULT;
    }

    function onEachFeature(feature, layer) {
      layer.setStyle(baseStyle(feature));
    
      layer.on("mouseover", () => {
        if (layer !== selectedLayer) {
          layer.setStyle(hoverStyle(feature));
        }
      });
    
      layer.on("mouseout", () => {
        if (layer !== selectedLayer) {
          layer.setStyle(baseStyle(feature));
        }
      });
    
      layer.on("click", () => setSelected(layer));
    }


    async function geocodeAddress(q) {
      const url = new URL("https://nominatim.openstreetmap.org/search");
      url.searchParams.set("format", "json");
      url.searchParams.set("limit", "1");
      url.searchParams.set("q", q);

      const resp = await fetch(url.toString(), {
        headers: { "Accept": "application/json" }
      });

      if (!resp.ok) {
        throw new Error("Geocoding failed");
      }

      const data = await resp.json();
      if (!data?.length) return null;

      return {
        lat: Number(data[0].lat),
        lon: Number(data[0].lon),
        display: data[0].display_name
      };
    }

    function findContainingFeature(lon, lat, geojson) {
      const pt = turf.point([lon, lat]);
      for (const f of geojson.features || []) {
        if (turf.booleanPointInPolygon(pt, f)) return f;
      }
      return null;
    }

    function placeAddressMarker(lat, lon) {
      if (addressMarker) map.removeLayer(addressMarker);
      addressMarker = L.circleMarker([lat, lon], {
        radius: 7,
        weight: 2,
        fillOpacity: 0.7
      }).addTo(map);
    }

    function matchFeatureToLeafletLayer(matchFeature) {
      const matchId = matchFeature?.properties?.areaId;
      let found = null;

      geoLayer.eachLayer(layer => {
        const p = layer.feature?.properties || {};
        if (matchId && p.areaId === matchId) found = layer;
      });

      return found;
    }

    async function loadRegions() {
      setStatus("Loading regions…");
      const resp = await fetch(GEOJSON_URL);
      regionsGeoJSON = await resp.json();

      geoLayer = L.geoJSON(regionsGeoJSON, {
        onEachFeature
      }).addTo(map);


      map.fitBounds(geoLayer.getBounds(), { padding: [20, 20] });
      setStatus("");
    }

    async function runSearch() {
      const q = document.getElementById("addr").value.trim();
      if (!q) return;

      setStatus("Searching address…");
      infoEl.innerHTML = `<div class="small">Searching…</div>`;

      try {
        const hit = await geocodeAddress(q);
        if (!hit) {
          infoEl.innerHTML = `<div class="small">No matching address found.</div>`;
          setStatus("");
          return;
        }

        placeAddressMarker(hit.lat, hit.lon);

        const match = findContainingFeature(hit.lon, hit.lat, regionsGeoJSON);
        if (!match) {
          clearSelection();
          setSectionTitle("Outside service area");
          renderInfo({ name: "Outside service area" }, hit.display);
          map.setView([hit.lat, hit.lon], 14);
          setStatus("");
          return;
        }

        const leafletLayer = matchFeatureToLeafletLayer(match);
        if (leafletLayer) {
          setSelected(leafletLayer);
          map.fitBounds(leafletLayer.getBounds(), { padding: [20, 20] });
        }

        setStatus("");
      } catch (e) {
        console.error(e);
        infoEl.innerHTML = `<div class="small">Address lookup failed.</div>`;
        setStatus("");
      }
    }

    document.getElementById("go").addEventListener("click", runSearch);
    document.getElementById("addr").addEventListener("keydown", e => {
      if (e.key === "Enter") runSearch();
    });

    loadRegions();
  </script>
</body>
</html>
